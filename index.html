<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üì± Device Lock - EasyBuy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e9ecef);
        }
        .logo { font-size: 36px; }
        .title { font-size: 22px; font-weight: 700; }
        .subtitle { font-size: 14px; color: var(--tg-theme-hint-color, #6c757d); margin-top: 4px; }
        .card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .device-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #e9ecef);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .device-name {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .imei {
            font-family: monospace;
            font-size: 13px;
            color: var(--tg-theme-hint-color, #6c757d);
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 8px;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 600;
            margin: 12px 0;
        }
        .status-green { background: #d4edda; color: #155724; }
        .status-orange { background: #fff3cd; color: #856404; }
        .status-blue { background: #d1ecf1; color: #0c5460; }
        .progress-section { margin: 16px 0; }
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color, #6c757d);
        }
        .progress-bar {
            height: 8px;
            background: var(--tg-theme-hint-color, #e9ecef);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--tg-theme-button-color, #40a7e3);
            border-radius: 4px;
            transition: width 0.3s;
        }
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--tg-theme-hint-color, #e9ecef);
        }
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .detail-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #6c757d);
        }
        .detail-value {
            font-size: 16px;
            font-weight: 600;
        }
        .button {
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
        }
        .button.secondary {
            background: transparent;
            border: 1px solid var(--tg-theme-hint-color, #ced4da);
            color: var(--tg-theme-text-color, #000000);
        }
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #6c757d);
        }
        .error {
            text-align: center;
            padding: 40px 20px;
            color: #dc3545;
        }
        .support-card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
        }
        .hidden { display: none; }
        .wallet-badge {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
        }
        .debug-box {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
            word-break: break-all;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <span class="logo">üì±</span>
            <div>
                <div class="title">Device Lock</div>
                <div class="subtitle">EasyBuy Financing</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div style="font-size: 48px; margin-bottom: 16px;">üîê</div>
            <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Connecting...</div>
        </div>

        <div id="error" class="error hidden">
            <div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>
            <div id="error-message" style="font-size: 16px; margin-bottom: 24px;"></div>
            <button class="button" onclick="window.Telegram.WebApp.close()">Close</button>
        </div>

        <div id="content" class="hidden">
            <div id="user-info" style="margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-size: 16px; font-weight: 600;" id="user-name"></span>
                    <span id="wallet-balance" class="wallet-badge"></span>
                </div>
            </div>

            <div id="devices-container"></div>

            <div class="support-card">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                    <span style="font-size: 24px;">üìû</span>
                    <div>
                        <div style="font-weight: 600;">Support</div>
                        <div style="font-size: 14px; color: var(--tg-theme-hint-color, #6c757d);">@opuenekeke</div>
                    </div>
                </div>
                <button class="button secondary" onclick="window.Telegram.WebApp.close()">
                    ‚úï Close
                </button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const errorMessageEl = document.getElementById('error-message');
        const contentEl = document.getElementById('content');
        const userNameEl = document.getElementById('user-name');
        const walletBalanceEl = document.getElementById('wallet-balance');
        const devicesContainerEl = document.getElementById('devices-container');

        // ========== GET SESSION FROM URL ==========
        function getSessionFromUrl() {
            const url = new URL(window.location.href);
            let startParam = url.searchParams.get('startapp');
            
            if (!startParam) {
                const session = url.searchParams.get('session');
                const token = url.searchParams.get('token');
                if (session && token) {
                    startParam = `session=${session}&token=${token}`;
                }
            }
            
            return startParam;
        }

        async function init() {
            try {
                const startParam = getSessionFromUrl();
                console.log('üì± Start Param:', startParam);

                if (!startParam) {
                    throw new Error('No session data found. Please open from Telegram bot.');
                }

                const params = new URLSearchParams(startParam);
                const sessionId = params.get('session');
                const token = params.get('token');

                if (!sessionId) {
                    throw new Error('Invalid session data');
                }

                loadingEl.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 16px;">üì±</div>
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Loading your devices...</div>
                    <div style="font-size: 14px;">Session: ${sessionId.substring(0, 8)}...</div>
                `;

                // ========== CALL YOUR BOT'S API ==========
                // For now, use mock data - your bot will replace this
                setTimeout(() => {
                    const mockData = {
                        success: true,
                        user: {
                            name: 'Test User',
                            wallet: '‚Ç¶25,000'
                        },
                        devices: [
                            {
                                make: 'Samsung',
                                model: 'Galaxy A14',
                                imei: '356789012345678',
                                status: {
                                    code: 'active',
                                    message: 'Installment active',
                                    icon: 'üì±',
                                    color: 'blue'
                                },
                                details: {
                                    totalAmount: '‚Ç¶120,000',
                                    paymentsMade: 2,
                                    totalPayments: 6,
                                    progress: 33,
                                    nextPayment: {
                                        amount: '‚Ç¶20,000',
                                        dueDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toLocaleDateString('en-NG'),
                                        overdue: false
                                    },
                                    imeiStatus: 'locked',
                                    unlockable: false
                                }
                            },
                            {
                                make: 'iPhone',
                                model: 'XR',
                                imei: '456789012345679',
                                status: {
                                    code: 'pending_unlock',
                                    message: 'Fully paid - contact support',
                                    icon: '‚è≥',
                                    color: 'orange'
                                },
                                details: {
                                    totalAmount: '‚Ç¶320,000',
                                    paymentsMade: 12,
                                    totalPayments: 12,
                                    progress: 100,
                                    nextPayment: null,
                                    imeiStatus: 'locked',
                                    unlockable: true
                                }
                            }
                        ]
                    };

                    renderApp(mockData);
                }, 1500);

                // ========== REAL API CALL (UNCOMMENT WHEN READY) ==========
                /*
                try {
                    const response = await fetch(`https://your-bot-domain.com/api/device-data?sessionId=${sessionId}&token=${token}`);
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || 'Failed to load device data');
                    }
                    
                    renderApp(data);
                } catch (apiError) {
                    console.error('API Error:', apiError);
                    // Fallback to mock data
                    setTimeout(() => {
                        renderApp(mockData);
                    }, 1500);
                }
                */

            } catch (error) {
                console.error('‚ùå Error:', error);
                showError(error.message);
            }
        }

        function renderApp(data) {
            loadingEl.classList.add('hidden');
            contentEl.classList.remove('hidden');

            userNameEl.textContent = `üë§ ${data.user?.name || 'Customer'}`;
            walletBalanceEl.textContent = data.user?.wallet || '‚Ç¶0';

            let devicesHtml = '';

            if (!data.devices || data.devices.length === 0) {
                devicesHtml = `
                    <div class="card" style="text-align: center; padding: 40px 20px;">
                        <div style="font-size: 48px; margin-bottom: 16px;">üì±</div>
                        <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">No Devices Found</div>
                    </div>
                `;
            } else {
                data.devices.forEach(device => {
                    const statusClass = `status-${device.status.color}`;
                    const progress = device.details.progress || 
                        (device.details.totalPayments > 0 
                            ? Math.round((device.details.paymentsMade / device.details.totalPayments) * 100) 
                            : 0);

                    devicesHtml += `
                        <div class="device-card">
                            <div class="device-header">
                                <div class="device-name">
                                    <span>${device.status.icon}</span>
                                    ${device.make} ${device.model}
                                </div>
                            </div>
                            
                            <div class="imei">üì± IMEI: ${device.imei}</div>
                            
                            <span class="status-badge ${statusClass}">
                                ${device.status.message}
                            </span>

                            <div class="progress-section">
                                <div class="progress-label">
                                    <span>Payment Progress</span>
                                    <span style="font-weight: 600;">${device.details.paymentsMade}/${device.details.totalPayments}</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progress}%;"></div>
                                </div>
                            </div>

                            <div class="details-grid">
                                <div class="detail-item">
                                    <span class="detail-label">Total Amount</span>
                                    <span class="detail-value">${device.details.totalAmount}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">IMEI Status</span>
                                    <span class="detail-value" style="text-transform: capitalize;">
                                        ${device.details.imeiStatus}
                                    </span>
                                </div>
                            </div>

                            ${device.details.nextPayment ? `
                                <div style="margin-top: 16px; padding: 12px; background: var(--tg-theme-secondary-bg-color, #f8f9fa); border-radius: 12px;">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <div>
                                            <div style="font-size: 12px;">Next Payment</div>
                                            <div style="font-size: 18px; font-weight: 700; margin-top: 4px;">
                                                ${device.details.nextPayment.amount}
                                            </div>
                                        </div>
                                        <div style="text-align: right;">
                                            <div style="font-size: 12px;">Due Date</div>
                                            <div style="font-size: 14px; font-weight: 600; margin-top: 4px;">
                                                ${device.details.nextPayment.dueDate}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}

                            ${device.details.unlockable ? `
                                <button class="button" onclick="alert('‚úÖ Unlock request sent to admin!')">
                                    üîì Request Unlock
                                </button>
                            ` : ''}
                        </div>
                    `;
                });
            }

            devicesContainerEl.innerHTML = devicesHtml;
        }

        function showError(message) {
            loadingEl.classList.add('hidden');
            errorEl.classList.remove('hidden');
            errorMessageEl.textContent = message;
        }

        init();
    </script>
</body>
</html>
