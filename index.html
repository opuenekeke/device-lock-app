<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üì± Device Lock - EasyBuy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e9ecef);
        }

        .logo {
            font-size: 36px;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #6c757d);
            margin-top: 4px;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        .device-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #e9ecef);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            transition: transform 0.2s;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .device-name {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .imei {
            font-family: monospace;
            font-size: 13px;
            color: var(--tg-theme-hint-color, #6c757d);
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 600;
            margin: 12px 0;
        }

        .status-green { background: #d4edda; color: #155724; }
        .status-orange { background: #fff3cd; color: #856404; }
        .status-red { background: #f8d7da; color: #721c24; }
        .status-blue { background: #d1ecf1; color: #0c5460; }
        .status-gray { background: #e2e3e5; color: #383d41; }

        .progress-section {
            margin: 16px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color, #6c757d);
        }

        .progress-bar {
            height: 8px;
            background: var(--tg-theme-hint-color, #e9ecef);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--tg-theme-button-color, #40a7e3);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--tg-theme-hint-color, #e9ecef);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #6c757d);
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
        }

        .button {
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .button:active {
            opacity: 0.8;
        }

        .button.secondary {
            background: transparent;
            border: 1px solid var(--tg-theme-hint-color, #ced4da);
            color: var(--tg-theme-text-color, #000000);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #6c757d);
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            color: #dc3545;
        }

        .support-card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
        }

        .hidden {
            display: none;
        }

        .wallet-badge {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <span class="logo">üì±</span>
            <div>
                <div class="title">Device Lock</div>
                <div class="subtitle">EasyBuy Financing</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div style="font-size: 48px; margin-bottom: 16px;">üîê</div>
            <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Connecting to Telegram...</div>
            <div style="font-size: 14px;">Please wait</div>
        </div>

        <div id="error" class="error hidden">
            <div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>
            <div id="error-message" style="font-size: 16px; margin-bottom: 24px;"></div>
            <button class="button" onclick="window.Telegram.WebApp.close()">Close</button>
        </div>

        <div id="content" class="hidden">
            <div id="user-info" style="margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-size: 16px; font-weight: 600;" id="user-name"></span>
                    <span id="wallet-balance" class="wallet-badge"></span>
                </div>
            </div>

            <div id="devices-container"></div>

            <div class="support-card">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                    <span style="font-size: 24px;">üìû</span>
                    <div>
                        <div style="font-weight: 600;">Support</div>
                        <div style="font-size: 14px; color: var(--tg-theme-hint-color, #6c757d);">@opuenekeke</div>
                    </div>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button class="button secondary" style="margin: 0;" onclick="window.Telegram.WebApp.close()">
                        ‚úï Close
                    </button>
                    <button class="button" style="margin: 0;" onclick="window.Telegram.WebApp.openTelegramLink('https://t.me/opuenekeke')">
                        üì® Contact
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.enableClosingConfirmation();

        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const errorMessageEl = document.getElementById('error-message');
        const contentEl = document.getElementById('content');
        const userNameEl = document.getElementById('user-name');
        const walletBalanceEl = document.getElementById('wallet-balance');
        const devicesContainerEl = document.getElementById('devices-container');

        async function init() {
            try {
                // Get start parameter from Telegram
                const startParam = tg.initDataUnsafe?.start_param || '';
                console.log('üì± Start param:', startParam);

                if (!startParam) {
                    throw new Error('No session data found. Please open this Mini App from the Telegram bot using the "OPEN MINI APP" button.');
                }

                // Parse the start parameter
                const params = new URLSearchParams(startParam);
                const sessionId = params.get('session');
                const token = params.get('token');

                console.log('üîë Session:', sessionId?.substring(0, 10) + '...');
                console.log('üîë Token:', token?.substring(0, 10) + '...');

                if (!sessionId || !token) {
                    throw new Error('Invalid session data. Please generate a new link.');
                }

                loadingEl.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 16px;" class="pulse">üì±</div>
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Loading your devices...</div>
                    <div style="font-size: 14px;">Please wait</div>
                `;

                // SIMULATE API CALL - REPLACE WITH REAL API
                // In production, you would fetch from your bot's API
                setTimeout(() => {
                    // MOCK DATA FOR TESTING
                    const mockData = {
                        success: true,
                        user: {
                            name: 'Test User',
                            wallet: '‚Ç¶25,000'
                        },
                        devices: [
                            {
                                make: 'Samsung',
                                model: 'Galaxy A14',
                                imei: '356789012345678',
                                status: {
                                    code: 'active',
                                    message: 'Installment active',
                                    icon: 'üì±',
                                    color: 'blue'
                                },
                                details: {
                                    totalAmount: '‚Ç¶120,000',
                                    paymentsMade: 2,
                                    totalPayments: 6,
                                    nextPayment: {
                                        amount: '‚Ç¶20,000',
                                        dueDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toLocaleDateString('en-NG'),
                                        overdue: false
                                    },
                                    imeiStatus: 'locked',
                                    unlockable: false
                                }
                            },
                            {
                                make: 'iPhone',
                                model: 'XR',
                                imei: '456789012345679',
                                status: {
                                    code: 'pending_unlock',
                                    message: 'Fully paid - contact support',
                                    icon: '‚è≥',
                                    color: 'orange'
                                },
                                details: {
                                    totalAmount: '‚Ç¶320,000',
                                    paymentsMade: 12,
                                    totalPayments: 12,
                                    nextPayment: null,
                                    imeiStatus: 'locked',
                                    unlockable: true
                                }
                            }
                        ],
                        appInfo: {
                            name: 'EasyBuy Device Lock',
                            version: '1.0.0',
                            support: '@opuenekeke'
                        }
                    };

                    renderApp(mockData);
                }, 1500);

                // REAL IMPLEMENTATION - Uncomment when your backend is ready
                /*
                const response = await fetch(`https://your-bot-domain.com/api/device-data?sessionId=${sessionId}&token=${token}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load device data');
                }
                
                renderApp(data);
                */

            } catch (error) {
                console.error('‚ùå Error:', error);
                showError(error.message);
            }
        }

        function renderApp(data) {
            // Hide loading, show content
            loadingEl.classList.add('hidden');
            contentEl.classList.remove('hidden');

            // Set user info
            userNameEl.textContent = `üë§ ${data.user.name || 'Customer'}`;
            walletBalanceEl.textContent = data.user.wallet || '‚Ç¶0';

            // Render devices
            let devicesHtml = '';

            if (!data.devices || data.devices.length === 0) {
                devicesHtml = `
                    <div class="card" style="text-align: center; padding: 40px 20px;">
                        <div style="font-size: 48px; margin-bottom: 16px;">üì±</div>
                        <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">No Devices Found</div>
                        <div style="font-size: 14px; color: var(--tg-theme-hint-color, #6c757d);">
                            You don't have any active devices yet.
                        </div>
                    </div>
                `;
            } else {
                data.devices.forEach(device => {
                    const statusClass = `status-${device.status.color}`;
                    const progress = device.details.totalPayments > 0 
                        ? Math.round((device.details.paymentsMade / device.details.totalPayments) * 100) 
                        : 0;

                    devicesHtml += `
                        <div class="device-card">
                            <div class="device-header">
                                <div class="device-name">
                                    <span>${device.status.icon}</span>
                                    ${device.make} ${device.model}
                                </div>
                            </div>
                            
                            <div class="imei">üì± IMEI: ${device.imei}</div>
                            
                            <span class="status-badge ${statusClass}">
                                ${device.status.message}
                            </span>

                            <div class="progress-section">
                                <div class="progress-label">
                                    <span>Payment Progress</span>
                                    <span style="font-weight: 600;">${device.details.paymentsMade}/${device.details.totalPayments}</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progress}%;"></div>
                                </div>
                            </div>

                            <div class="details-grid">
                                <div class="detail-item">
                                    <span class="detail-label">Total Amount</span>
                                    <span class="detail-value">${device.details.totalAmount}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">IMEI Status</span>
                                    <span class="detail-value" style="text-transform: capitalize;">
                                        ${device.details.imeiStatus}
                                    </span>
                                </div>
                            </div>

                            ${device.details.nextPayment ? `
                                <div style="margin-top: 16px; padding: 12px; background: var(--tg-theme-secondary-bg-color, #f8f9fa); border-radius: 12px;">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <div>
                                            <div style="font-size: 12px; color: var(--tg-theme-hint-color, #6c757d);">Next Payment</div>
                                            <div style="font-size: 18px; font-weight: 700; margin-top: 4px;">
                                                ${device.details.nextPayment.amount}
                                            </div>
                                        </div>
                                        <div style="text-align: right;">
                                            <div style="font-size: 12px; color: var(--tg-theme-hint-color, #6c757d);">Due Date</div>
                                            <div style="font-size: 14px; font-weight: 600; margin-top: 4px; color: ${device.details.nextPayment.overdue ? '#dc3545' : 'inherit'};">
                                                ${device.details.nextPayment.dueDate}
                                                ${device.details.nextPayment.overdue ? ' ‚ö†Ô∏è' : ''}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}

                            ${device.details.unlockable ? `
                                <button class="button" onclick="requestUnlock('${device.imei}')" style="margin-top: 20px;">
                                    üîì Request Unlock
                                </button>
                            ` : ''}
                        </div>
                    `;
                });
            }

            devicesContainerEl.innerHTML = devicesHtml;
        }

        function showError(message) {
            loadingEl.classList.add('hidden');
            errorEl.classList.remove('hidden');
            errorMessageEl.textContent = message;
        }

        function requestUnlock(imei) {
            tg.showPopup({
                title: 'Request Unlock',
                message: `Are you sure you want to request unlock for device with IMEI: ${imei}?`,
                buttons: [
                    { id: 'confirm', type: 'default', text: 'Confirm' },
                    { id: 'cancel', type: 'cancel', text: 'Cancel' }
                ]
            }, (buttonId) => {
                if (buttonId === 'confirm') {
                    tg.showAlert('‚úÖ Unlock request sent to admin! You will be notified when processed.');
                    
                    // Here you would call your API
                    console.log('Unlock requested for IMEI:', imei);
                }
            });
        }

        // Start the app
        init();
    </script>
</body>
</html>
